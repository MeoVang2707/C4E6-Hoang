<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="shortcut icon" href="http://cms.lichngaytot.com/medias/standard/2015/4/2/Ten-chu-H-(P2).jpg" />
<body>

<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
  <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-opennav"></i>
  <div class="w3-center">
  <h1 class="w3-xxxlarge w3-animate-bottom">My video</h1>
    <div class="w3-padding-32">
      <a href="http://127.0.0.1:5000/"><button class="w3-btn w3-xlarge w3-dark-grey w3-hover-light-grey" style="font-weight:900;">Trang chủ</button></a>
    </div>
  </div>
</header>

<!-- video -->
<div class="w3-row-padding w3-center w3-margin-top">
<div class="w3-third">
  <div class="w3-card-2 w3-padding-top" style="min-height:460px">
  <h3>Music</h3><br>
  <iframe width="400" height="250" src="https://www.youtube.com/embed/3HbKnQxd0_E" frameborder="0" allowfullscreen></iframe>
  <p><b>Tên bài hát:</b> Breathless</p>
  </div>
</div>

<div class="w3-third">
  <div class="w3-card-2 w3-padding-top" style="min-height:460px">
  <h3>Anime</h3><br>
  <iframe width="400" height="250" src="https://www.youtube.com/embed/Z2Zmo4ZhIs4" frameborder="0" allowfullscreen></iframe>
  <p><b>Tên phim:</b> Dragon Ball Z: Battle of Gods</p>
  </div>
</div>

<div class="w3-third">
  <div class="w3-card-2 w3-padding-top" style="min-height:460px">
  <h3>Film</h3><br>
  <iframe width="400" height="250" src="https://www.youtube.com/embed/NoeR1HhM0Fw" frameborder="0" allowfullscreen></iframe>
  <p><b>Tên phim:</b> Big Hero 6</p>
  </div>
</div>
</div>

</body>
</html>
